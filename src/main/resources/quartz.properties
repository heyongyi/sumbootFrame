# 固定前缀org.quartz
# 主要分为scheduler、threadPool、jobStore、plugin等部分
#
#
org.quartz.scheduler.instanceName = DefaultQuartzScheduler
org.quartz.scheduler.rmi.export = false
org.quartz.scheduler.rmi.proxy = false
org.quartz.scheduler.wrapJobExecutionInUserTransaction = false

# 实例化ThreadPool时，使用的线程类为SimpleThreadPool
org.quartz.threadPool.class = org.quartz.simpl.SimpleThreadPool

# threadCount和threadPriority将以setter的形式注入ThreadPool实例
# 并发个数
org.quartz.threadPool.threadCount = 5
# 优先级
org.quartz.threadPool.threadPriority = 5
org.quartz.threadPool.threadsInheritContextClassLoaderOfInitializingThread = true

org.quartz.jobStore.misfireThreshold = 5000

# 默认存储在内存中
#org.quartz.jobStore.class = org.quartz.simpl.RAMJobStore

#持久化
org.quartz.jobStore.class = org.quartz.impl.jdbcjobstore.JobStoreTX

org.quartz.jobStore.tablePrefix = QRTZ_

org.quartz.jobStore.dataSource = qzDS

org.quartz.dataSource.qzDS.driver = com.mysql.jdbc.Driver

org.quartz.dataSource.qzDS.URL=jdbc:mysql://134.32.32.133:13306/quartz_db?useUnicode=true&characterEncoding=UTF-8

org.quartz.dataSource.qzDS.user=vicc

org.quartz.dataSource.qzDS.password=vicc

org.quartz.dataSource.qzDS.maxConnections = 30



quartz.datasource.type=com.alibaba.druid.pool.DruidDataSource
quartz.datasource.initialSize=20
quartz.datasource.minIdle=20
quartz.datasource.maxActive=200
quartz.datasource.maxWait=60000
quartz.datasource.timeBetweenEvictionRunsMillis=120000
quartz.datasource.minEvictableIdleTimeMillis=300000
quartz.datasource.validationQuery=SELECT 1 FROM DUAL
quartz.datasource.testWhileIdle=true
quartz.datasource.testOnBorrow=false
quartz.datasource.testOnReturn=false
quartz.datasource.poolPreparedStatements=true
quartz.datasource.maxPoolPreparedStatementPerConnectionSize=20
quartz.datasource.filters=stat,wall,log4j
quartz.datasource.connectionProperties=druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000
quartz.datasource.driverClassName=com.mysql.jdbc.Driver
quartz.datasource.url=jdbc:mysql://134.32.32.133:13306/quartz_db?useUnicode=true&characterEncoding=UTF-8&zeroDateTimeBehavior=convertToNull
